<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>校园图片展示（转动花瓣背景）</title>
    <div class="container">
        <div class="header">
            <h1>校园风物</h1>
        </div>
  <style>
 * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Microsoft YaHei', sans-serif;
            background: #f8f9fa;
            overflow-x: hidden;
        }
        
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: #ffffff;
            background-image: 
                linear-gradient(rgba(38, 166, 154, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(38, 166, 154, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }
        
        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #26A69A;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        

    /* ===== 背景转动花瓣 ===== */
    .flower-field {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      pointer-events: none;
    }
    .flower {
      position: absolute;
      will-change: transform;
      animation: rotate 8s linear infinite;
    }
    .flower svg {
      width: 70px;
      height: 70px;
      display: block;
    }
    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* ===== 图片展示区 ===== */
    .img-container {
      width: 90%;
      max-width: 1000px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(2, 1fr);   /* 两列 */
      gap: 30px;
    }

    .pic-card {
      background: #fff;
      border-radius: 16px;
      padding: 12px;
      position: relative;
      overflow: hidden;
      transition: transform 0.3s;
    }
    .pic-card::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: 16px;
      padding: 2px;
      background: linear-gradient(45deg, #f093fb 0%, #f5576c 100%);
      -webkit-mask: 
        linear-gradient(#fff 0 0) content-box,
        linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      z-index: -1;
    }
    .pic-card:hover {
      transform: translateY(-5px);
    }

    .pic-card img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      user-select: none;
      -webkit-user-drag: none;
    }
    .pic-title {
      margin-top: 8px;
      text-align: center;
      font-size: 15px;
      color: #555;
    }
   .back-link {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 30px;
            background: #26A69A;
            color: white;
            text-decoration: none;
            border-radius: 25px;
            transition: background-color 0.3s;
            font-weight: 500;
        }

        .back-link:hover {
            background: #00796B;
        }
  </style>
</head>
<body>
  <!-- 转动花瓣背景 -->
  <div class="flower-field" id="field"></div>

  <!-- 图片展示区：两两并列 4 行 -->
  <div class="img-container">
    <!-- 第1行 -->
    <div class="pic-card">
      <img src="images/pic9.jpg" alt="招牌芝士猪扒">
      <div class="pic-title">招牌芝士猪扒</div>
    </div>
    <div class="pic-card">
      <img src="images/pic2.jpg" alt="福字相关">
      <div class="pic-title">半天金云</div>
    </div>

    <!-- 第2行 -->
    <div class="pic-card">
      <img src="images/pic3.jpg" alt="福字数字1">
      <div class="pic-title">灰鹅卧绿</div>
    </div>
    <div class="pic-card">
      <img src="images/pic4.jpg" alt="2025餐厅榜">
      <div class="pic-title">落日熔金</div>
    </div>

    <!-- 第3行 -->
    <div class="pic-card">
      <img src="images/pic5.jpg" alt="肉自助百汇">
      <div class="pic-title">鳞云似岛</div>
    </div>
    <div class="pic-card">
      <img src="images/pic6.jpg" alt="福字合集">
      <div class="pic-title">同学小聚</div>
    </div>

    <!-- 第4行 -->
    <div class="pic-card">
      <img src="images/pic7.jpg" alt="校园风景">
      <div class="pic-title">老乡团圆</div>
    </div>
    <div class="pic-card">
      <img src="images/pic8.jpg" alt="教学楼">
      <div class="pic-title">美食一二</div>
    </div>
  </div>
<div style="text-align: center;">
            <a href="../index.html" class="back-link">← 返回首页</a>
        </div>

  <!-- 转动花瓣脚本 -->
  <script>
    const field = document.getElementById('field');
    const colors = ['#f093fb','#f5576c','#4facfe','#00f2fe','#43e97b','#38f9d7'];
    function rand(v){return Math.random()*v}
    function fivePetalSVG(color){
      return `<svg viewBox="0 0 100 100"><g transform="translate(50,50)">
        ${Array(5).fill(0).map((_,i)=>`<ellipse cx="0" cy="-22" rx="10" ry="23" fill="${color}" opacity="0.85" transform="rotate(${i*72})"/>`).join('')}
        <circle cx="0" cy="0" r="7" fill="${color}" opacity="0.9"/></g></svg>`;
    }
    // 固定位置 + 旋转
    for (let i = 0; i < 18; i++) {
      const f = document.createElement('div'); f.className = 'flower';
      f.style.left = rand(window.innerWidth) + 'px';
      f.style.top  = rand(window.innerHeight) + 'px';
      f.style.animationDuration = rand(6)+8+'s'; f.style.animationDelay=rand(3)+'s';
      f.innerHTML = fivePetalSVG(colors[Math.floor(rand(colors.length))]);
      field.appendChild(f);
    }
  </script>

</div>
</body>
</html>
